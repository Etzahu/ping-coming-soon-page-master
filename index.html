<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <img src="images/logo.svg" alt="" class="logo">
      <h1 class="titulo">We are launching <span>soon!</span></h1>
      <p class="parrafo">Subscribe and get notified</p>
      <div class="input-box">
        <div class="input-alerta" id="input-alerta">
          <input type="text" id="input" class="input" placeholder="Your email address...">
          <span class="alerta">Please provide a valid email address</span>
        </div>
        <input type="button" value="Notify Me" class="btn" id="btn">
      </div>
      <img src="images/illustration-dashboard.png" alt="" class="dashboard-img">
    </div>
  </div>
  <footer class="footer">
    <div class="iconos">
      <a href="">
        <ion-icon name="logo-facebook" class="icono"></ion-icon>
      </a>
      <a href="">
        <ion-icon name="logo-twitter" class="icono"></ion-icon>
      </a>
      <a href="">
        <ion-icon name="logo-instagram" class="icono"></ion-icon>
      </a>
    </div>
    <div class="footer-titulo">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
  <!---------------------Scripts-------------------->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="app.js"></script>
</body>

</html>
